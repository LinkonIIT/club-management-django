<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Member Dashboard</h2>

    <a href="{% url 'add_member' %}" class="btn mb-4 inline-block">+ Add Member</a>

    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th><th>Email</th><th>Phone</th><th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone }}</td>
                    <td>
                        <a href="{% url 'edit_member' member.id %}" class="link">Edit</a>
                        <a href="{% url 'delete_member' member.id %}" class="link text-red-500">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4">No members</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'main_dashboard' %}"
           class="text-blue-600 hover:underline font-medium">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

{% include "core/ui_styles.html" %}
</body>
</html>
