<h2 class="text-2xl font-bold mb-4">Expenditure Dashboard</h2>

<p>Total Expense: ৳ {{ total }}</p>
<a href="{% url 'add_expenditure' %}" class="btn mb-4 inline-block">+ Add Expense</a>


<div class="card">
<table class="table">
<tr><th>Description</th><th>Amount</th><th>Date</th></tr>
{% for ex in expenses %}
<tr>
    <td>{{ ex.description }}</td>
    <td>{{ ex.amount }}</td>
    <td>{{ ex.expense_date }}</td>
</tr>
{% endfor %}
</table>
<div class="text-center mt-4">
        <a href="{% url 'main_dashboard' %}"
           class="text-blue-600 hover:underline font-medium">
            ← Back to Dashboard
        </a>
</div>
</div>
